name: vendor_pos
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_secure_storage: ^8.0.0
  html: ^0.15.2
  image_picker: ^0.8.7+1
  provider: ^6.0.5
  responsive_grid: ^2.2.0
  secure_storage_local_storage_inspector: ^0.6.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/
    - assets/env/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_regular.otf
